# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

#local_backend: true

# display_url: https://netlify-cms-react-starter.netlify.com # This url will display in the top-right of the CMS
media_folder: 'public/images/uploads' # Media files will be stored in the repo under static/images/uploads
public_folder: '/images/uploads' # The src attribute for uploaded media will begin with /images/uploads

# publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
  - name: projects
    label: Project
    editor:
      preview: true
    folder: content/projects
    identifier_field: id
    # extension: json
    # format: json
    slug: '{{fields.date.year}}-{{id}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ['Published', 'Featured', 'Draft']
        default: 'Published'
      - { label: Title, name: title, widget: string }
      - { label: Id, name: id, widget: string }
      - { label: Emoji, name: emoji, widget: string }
      - { label: Type, name: type, widget: string }
      - label: 'Categories'
        name: 'categories'
        widget: 'list'
        required: false

      - label: 'Tools'
        name: 'tools'
        widget: 'list'
        required: false

      - {
          label: Team,
          name: team,
          widget: list,
          required: false,
          fields:
            [
              { label: Name, name: name, widget: string },
              { label: Link, name: link, widget: string },
            ],
        }

      - label: Date
        name: date
        widget: object
        fields:
          - label: Year
            name: year
            widget: string
          - label: Month
            name: month
            widget: string
            required: false
          - label: Day
            name: day
            widget: string
            required: false
      - label: Featured Image
        name: featuredImage
        widget: object
        fields:
          - { label: Image, name: image, widget: image }
          - {
              label: Crop Position,
              name: cropPosition,
              widget: string,
              required: false,
            }
        required: false

      - label: Header Image
        name: headerImage
        widget: image
        required: false

      - label: Palette
        name: palette
        widget: object
        fields:
          - { label: Primary Color, name: primary, widget: color }
          - {
              label: Secondary Color,
              name: secondary,
              widget: color,
              required: false,
            }

      - { label: Description, name: description, widget: text }

      - {
          label: Youtube Video Id,
          name: youtube id,
          widget: string,
          required: false,
        }
      - {
          label: External Links,
          name: externalLinks,
          widget: list,
          required: false,
          fields: [
              {
                label: Type,
                name: type,
                #widget: relation,
                #collection: 'externalLinkTypes',
                #earchFields: ['title'],
                #valueField: 'title',
                widget: string,
              },
              { label: Link, name: link, widget: string },
              {
                label: Caption,
                name: caption,
                widget: string,
                required: false,
              },
            ],
        }

      - label: Body
        name: body
        required: false
        widget: markdown

      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
              pattern: ['.{,300}', 'Must not exceed 300 characters'],
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/contact.md'
        label: 'Contact Page'
        name: 'contact-page'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - { label: Body, name: body, widget: markdown }
          - { label: Address, name: address, widget: text }
          - { label: Phone, name: phone, widget: string }
          - { label: Email Address, name: email, widget: string }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/blog.md'
        label: 'Blog Page'
        name: 'blog-page'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/about.md'
        label: 'About Page'
        name: 'about-page'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - { label: Section 1, name: section1, widget: markdown }
          - { label: Section 2, name: section2, widget: markdown }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/home.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - { label: Body, name: body, widget: markdown }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

  - name: posts
    label: Post
    editor:
      preview: true
    folder: content/posts
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Title, name: title, widget: string }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ['Published', 'Featured', 'Draft']
        default: 'Published'
      - { label: Date / Order, name: date, widget: datetime }
      - {
          label: Post Featured Image,
          name: postFeaturedImage,
          widget: image,
          required: false,
        }
      - { label: Excerpt, name: excerpt, widget: text }
      - { label: Content, name: body, widget: markdown }
      - label: 'Categories'
        name: 'categories'
        widget: 'list'
        required: false
        fields:
          - label: 'Category'
            name: 'category'
            widget: 'relation'
            collection: 'postCategories'
            searchFields: ['title']
            valueField: 'title'
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
              pattern: ['.{,300}', 'Must not exceed 300 characters'],
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: postCategories
    label: Post Category
    editor:
      preview: false
    folder: content/postCategories
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Title, name: title, widget: string }
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
              pattern: ['.{,300}', 'Must not exceed 300 characters'],
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }
  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: 'Global Settings'
        name: 'global-settings'
        fields:
          - { label: Site Title, name: siteTitle, widget: string }
          - { label: Site Url, name: siteUrl, widget: string, required: false }
          - {
              label: Site Description,
              name: siteDescription,
              widget: text,
              required: false,
            }
          - label: Social Media Card
            name: socialMediaCard
            widget: object
            fields:
              - { label: Image, name: image, widget: image, required: false }
              - {
                  label: Twitter Site Account,
                  name: twitterSiteAccount,
                  widget: string,
                  required: false,
                }
              - {
                  label: Twitter Creator Account,
                  name: twitterCreatorAccount,
                  widget: string,
                  required: false,
                }
          - {
              label: Header Meta / Scripts,
              name: headerScripts,
              widget: text,
              required: false,
            }
          - {
              label: Enable Service Worker Pre-Cache,
              name: enableServiceWorker,
              widget: boolean,
              required: false,
            }
